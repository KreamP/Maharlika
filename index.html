     class="fixed bottom-0 left-0 right-0 bg-black/90 text-white px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-4 text-sm z-30">
    <p>
        This website uses cookies to ensure you get the best experience.
    </p>
    <button onclick="acceptCookies()" class="bg-red-600 hover:bg-red-700 px-5 py-2 rounded-md font-semibold">

    </button>
</div>

<script>
    function acceptCookies() {
        document.getElementById('cookieBanner').style.display = 'none';
        localStorage.setItem('cookiesAccepted', 'true');
    }
